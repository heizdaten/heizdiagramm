<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Temperatur Diagramm</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h2>Temperaturen</h2>
<canvas id="chart"></canvas>

<script>
const labels = ["00:00","03:00","06:00","09:00","12:00"];
const t1 = [20.1,20.3,20.8,21.2,21.5];

new Chart(chart,{
  type:'line',
  data:{
    labels,
    datasets:[
      {label:'Sensor 1',data:t1}
    ]
  }
});
</script>

</body>
</html>
